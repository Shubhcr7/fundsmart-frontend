<app-header></app-header>
<!-- <ngx-spinner></ngx-spinner> -->
<div class="layout-2cols">
    <div class="content grid_9">
        <div class="search-result-page">
            <div class="top-lbl-val">
                <h3 class="common-title">Discover /
                    <span class="fc-orange">{{selected_category}}</span>
                </h3>
                <div class="count-result">
                    <span class="fw-b fc-black">560</span> projects found in this category
                </div>
            </div>
            <div class="list-project-in-category">
                <div class="lbl-type clearfix">
                    <h4 class="rs title-lbl">
                        <a href="#" class="be-fc-orange">Staff picks</a>
                    </h4>
                    <a href="#" class="view-all be-fc-orange">View all</a>
                </div>
                <div class="list-project">
                    <div class="grid_3" *ngFor="let project of selected_projects;let i=index">
                        <div class="project-short sml-thumb">
                            <div class="top-project-info">
                                <div class="content-info-short clearfix">
                                    <a href="#" class="thumb-img">
                                        <img src="images/ex/th-292x204-1.jpg" alt="$TITLE">
                                    </a>
                                    <div class="wrap-short-detail">
                                        <h3 class="rs acticle-title">
                                            <a class="be-fc-orange title" (click)=getAProject(projects[i])>{{projects[i].name}}</a>
                                        </h3>
                                        <p class="rs tiny-desc">by
                                            <a href="#" class="fw-b fc-gray be-fc-orange">John Doe</a>
                                        </p>
                                        <p class="rs title-description">{{projects[i].idea}}</p>
                                        <p class="rs project-location">
                                            <i class="icon iLocation"></i>
                                            New York, NY
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="bottom-project-info clearfix">
                                <div class="line-progress">
                                    <div class="bg-progress">
                                        <span style="width: 50%"></span>
                                    </div>
                                </div>
                                <div class="group-fee clearfix">
                                    <div class="fee-item">
                                        <p class="rs lbl">Funded</p>
                                        <span class="val">50%</span>
                                    </div>
                                    <div class="sep"></div>
                                    <div class="fee-item">
                                        <p class="rs lbl">Pledged</p>
                                        <span class="val">{{projects[i].goal}}}</span>
                                    </div>
                                    <div class="sep"></div>
                                    <div class="fee-item">
                                        <p class="rs lbl">Days Left</p>
                                        <span class="val">25</span>
                                    </div>
                                </div>
                                <div class="clear"></div>
                            </div>
                        </div>
                    </div>
                    <!--end: .grid_3 > .project-short-->
                </div>
            </div>
            <!--end: .list-project-in-category -->
            <!-- <p class="rs ta-c">
                <a id="showmoreproject" class="btn btn-black btn-load-more" href="#">Show more projects</a>
            </p> -->
        </div>
        <!--end: .search-result-page -->
    </div>
    <!--end: .content -->
    <div class="sidebar grid_3">
        <div class="left-list-category">
            <h4 class="rs title-nav">Featured</h4>
            <ul class="rs nav nav-category" *ngFor="let category of categories;let i=index">
                <li>
                    <a (click)=filterCategory(category) class="categories-list">
                        {{categories[i]}}
                        <span class="count-val"></span>
                        <i class="icon iPlugGray"></i>
                    </a>
                </li>
            </ul>
        </div>
        <!--end: .left-list-category -->

        <!--end: .left-list-category -->
    </div>
    <!--end: .sidebar -->
    <div class="clear"></div>
</div>
<app-footer></app-footer>
