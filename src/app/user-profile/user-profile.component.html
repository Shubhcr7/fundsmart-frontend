<app-header></app-header>
<div class="layout-2cols">
    <div class="content grid_8">
        <div class="project-detail">
            <div class="project-tab-detail tabbable accordion">
                <ul class="nav nav-tabs clearfix">
                    <!-- <li class="active">
                        <a href="#">Profile</a>
                    </li>
                    <li>
                        <a href="#" class="be-fc-orange">Account</a>
                    </li>
                    <li class="disable">
                        <a href="#" class="be-fc-orange">Notifications</a>
                    </li>
                    <li>
                        <a href="#" class="be-fc-orange">Inbox</a>
                    </li> -->
                    <li class="active">
                        <a class="be-fc-orange">Create spending requests here</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div>
                        <h3 class="rs alternate-tab accordion-label">Projects</h3>
                        <div class="tab-pane accordion-content active" >
                            <div class="box-marked-project project-short inside-tab">
                                <div class="top-project-info">
                                    <div class="content-info-short clearfix">
                                        <a href="#" class="thumb-img">
                                            <img src="images/ex/th-292x204-1.jpg" alt="$TITLE">
                                        </a>
                                        <div class="wrap-short-detail">
                                            <h3 class="rs acticle-title">
                                                <a class="be-fc-orange" href="#">LYK and Bear #1: No Food Deed Unpunished</a>
                                            </h3>
                                            <!-- <p class="rs tiny-desc">by
                                                <a href="#" class="fw-b fc-gray be-fc-orange">Ray Sumser</a> in
                                                <span class="fw-b fc-gray">New York, NY</span>
                                            </p> -->
                                            <p class="rs title-description">Nam sit amet est sapien, a faucibus purus. Sed commodo facilisis tempus. Pellentesque
                                                placerat elementum adipiscing.</p>
                                        </div>
                                    </div>
                                </div>
                                <!--end: .top-project-info -->
                                <div class="bottom-project-info clearfix">
                                    <div class="project-progress sys_circle_progress" data-percent="33">
                                        <div class="sys_holder_sector"></div>
                                    </div>
                                    <div class="group-fee clearfix">
                                        <div class="fee-item">
                                            <p class="rs lbl">Bankers</p>
                                            <span class="val">270</span>
                                        </div>
                                        <div class="sep"></div>
                                        <div class="fee-item">
                                            <p class="rs lbl">Pledged</p>
                                            <span class="val">$38,000</span>
                                        </div>
                                        <div class="sep"></div>
                                        <div class="fee-item">
                                            <p class="rs lbl">Days Left</p>
                                            <span class="val">25</span>
                                        </div>
                                    </div>
                                    <div class="clear"></div>
                                </div>
                            </div>
                        </div>
                        <!--end: .tab-pane -->
                    </div>
                </div>
            </div>
            <!--end: .project-tab-detail -->
        </div>
    </div>
    <!--end: .content -->
    <div class="sidebar grid_4">
        <div class="box-gray project-author">
            <h3 class="title-box">{{user_name}}</h3>
            <div class="media">
                <div class="media-body">
                    <p class="rs fc-gray">{{proj_number}} projects</p>
                </div>
            </div>
        </div>
        <!--end: .project-author -->
    </div>
    <!--end: .sidebar -->
    <div class="clear"></div>
</div>
<app-footer></app-footer>
